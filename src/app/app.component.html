<div class="search">
  <input
    type="text"
    placeholder="Filtrar caseta por nombre ..."
    [(ngModel)]="searchTerm"
    (input)="filterMarkers()"
  />
  <span>Tambien puedes buscar por número escribiendo '/num' <br> Ejemplo: <br> Para buscar 'Rincón Cubano' por número, escriba <b>/117</b></span>
</div>
<div class="map-container">
  <google-map
    width="100%"
    height="100%"
    [center]="center"
    [zoom]="zoom"
    [options]="options"
  >
  </google-map>
</div>
