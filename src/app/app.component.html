<div class="search">
  <input
    type="text"
    placeholder="Filtrar caseta por nombre ..."
    [(ngModel)]="searchTerm"
    (input)="filterMarkers()"
  />
</div>
<div class="map-container">
  <google-map
    width="100%"
    height="100%"
    [center]="center"
    [zoom]="zoom"
    [options]="options"
  >
  </google-map>
</div>
